language: ruby

rvm:
  - 1.9.3
  - 2.0.0
  - jruby-19mode
  - rbx-2.0.0

before_script:
  - bundle config
  - rake start_test_server &
  - git clone https://github.com/beanstalkd/beaneater.git /tmp/beaneater
  - cd /tmp/beaneater
  - bundle install
  - git clone https://github.com/nesquena/backburner.git /tmp/backburner
  - cd /tmp/backburner
  - bundle install

script:
  - cd /tmp/beaneater
  - rake test:full
  - cd /tmp/backburner
  - rake
